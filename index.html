<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나고등학교 지역연계프로젝트</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="dark-mode.js"></script>
    <style>
        body {
            font-family: 'SUITE', sans-serif;
        }

        .content {
            margin-top: 100px; /* 네비게이션 바 높이만큼 여백 추가 */
        }

        img.logo {
            height: auto; /* 이미지 높이 자동 조절 */
        }

        h1.copy {
            display: block;
            word-break: keep-all;
            font-weight: 800;
            font-size: 2em;
            letter-spacing: -0.04ch;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            -webkit-margin-start: 0px;
            margin-inline-start: 0px;
            -webkit-margin-end: 0px;
            margin-inline-end: 0px;
            margin: 0;
        }

        body.dark h1.copy {
            color: #808080;
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- 네비게이션 바 -->
<nav class="navbar p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <a href="./">
            <img src="./assets/has_logo.svg" alt="하나고등학교 로고">
        </a>
        <div class="space-x-2">
            <a href="./" class="hover:text-gray-200">홈</a>
            <a href="./project.html" class="hover:text-gray-200">융합탐구팀</a>
            <a href="./research.html" class="hover:text-gray-200">연구논문팀</a>
            <a href="./credit.html" class="hover:text-gray-200">만든 사람들</a>
            <!-- 다크 모드 토글 버튼 -->
            <button id="dark-mode-toggle" class="hover:text-gray-200 dark-mode-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
                </svg>
            </button>
        </div>
    </div>
</nav>

<!-- 랜딩 페이지 -->
<div class="relative">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Hana_Academy_Seoul_20200920_004.jpg" alt="하나고등학교 사진"
         class="w-full h-screen object-cover">
    <!-- 검은색 레이어 -->
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <!-- 텍스트 -->
    <h1 style="font-size: calc(2.7vmin + 10px); line-height: 1.4;"
        class="copy text-3xl font-bold text-white z-10 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        하나에서 시작하는 변화
        <br/>
        은평으로 퍼지는 미래
        <br/>
        <a href="https://www.hana.hs.kr/" target="_blank">
            <img class="logo" src="./assets/has_logo_white.svg" alt="하나고등학교 로고" style="width: calc(23vmin + 13px)"/>
        </a>
    </h1>
</div>

</body>
</html>
