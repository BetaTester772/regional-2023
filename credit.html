<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만든 사람들 - 하나고등학교 지역연계프로젝트</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <style>
        body {
            font-family: 'SUITE', sans-serif;
        }

        .content {
            margin-top: 100px; /* 네비게이션 바 높이만큼 여백 추가 */
        }

        /* 크레딧 섹션 스타일 */
        .credit-section {
            margin-top: 80px; /* 네비게이션 바와의 여백 추가 */
            text-align: center; /* 섹션 내용 중앙 정렬 */
        }

        /* 인원 컨테이너 스타일 */
        .credit-container {
            display: flex; /* 가로 방향으로 나열 */
            align-items: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #e2e2e2;
            border-radius: 8px;
            max-width: 300px; /* 컨테이너 최대 너비 지정 */
        }

        .credit-item img {
            width: 80px; /* 프로필 이미지 너비 조정 */
            height: 80px; /* 프로필 이미지 높이 조정 */
            border-radius: 50%; /* 프로필 이미지를 원 모양으로 만들기 */
            margin-right: 20px; /* 이미지와 텍스트 사이 여백 조정 */
        }

        .credit-item h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .credit-item p {
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- 네비게이션 바 -->
<nav class="navbar p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <a href="./">
            <img src="./assets/has_logo.svg" alt="하나고등학교 로고">
        </a>
        <div class="space-x-4">
            <a href="./" class="hover:text-gray-200">홈</a>
            <a href="./project.html" class="hover:text-gray-200">융합탐구팀</a>
            <a href="./research.html" class="hover:text-gray-200">연구논문팀</a>
            <a href="./credit.html" class="hover:text-gray-200">만든 사람들</a>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('credits.json')
            .then(response => response.json())
            .then(sections => {
                const container = document.querySelector('body');

                sections.forEach(section => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'container mx-auto p-4 credit-section';
                    sectionDiv.innerHTML = `<h2 class="text-2xl font-semibold mb-4">${section.sectionTitle}</h2>`;

                    section.members.forEach(member => {
                        const memberDiv = document.createElement('div');
                        memberDiv.className = 'credit-container';
                        memberDiv.innerHTML = `
                        <div class="credit-item">
                            <img src="${member.imageUrl}" alt="프로필 이미지">
                            <div>
                                <h3>${member.name}</h3>
                                <p>${member.position}</p>
                                <p>${member.description}</p>
                            </div>
                        </div>
                    `;
                        sectionDiv.appendChild(memberDiv);
                    });

                    container.appendChild(sectionDiv);
                });
            })
            .catch(error => console.log('Error loading credits:', error));
    });

</script>

</body>
</html>
