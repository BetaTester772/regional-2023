<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만든 사람들 - 하나고등학교 지역연계프로젝트</title>
    <!-- 외부 스타일시트 및 폰트 링크 -->
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- 다크 모드 스크립트 -->
    <script src="dark-mode.js"></script>
    <!-- 인라인 스타일 -->
    <style>
        body {
            font-family: 'SUITE', sans-serif;
        }

        body.dark {
            background-color: #000000; /* 다크 모드 배경색 */
            color: #ffffff; /* 다크 모드 텍스트 색상 */
        }

        .content {
            margin-top: 100px; /* 네비게이션 바 높이만큼 상단 여백 추가 */
        }

        .credit-section {
            margin-top: 80px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .credit-container {
            align-self: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #e2e2e2;
            border-radius: 8px;
            width: 450px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .credit-container:hover {
            transform: scale(1.05);
            border: 2px solid #00C49A;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .credit-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .credit-item h3 {
            font-size: 18px;
            font-weight: bold;
        }

        .credit-item h5 {
            font-size: 16px;
            margin: 5px;
            color: #303030;
        }

        body.dark .credit-item h5 {
            color: #f0f0f0;
        }

        .credit-item p {
            font-size: 14px;
            color: #666666;
        }

        body.dark .credit-item p {
            color: #9ca3af;
        }

        .badge-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2px;
        }

        .badge-container img {
            border: 2px solid #f3f4f6;
        }

        .github-badge-container {
            display: flex;
            justify-content: center;
        }

        .github-badge-container img:hover {
            opacity: 0.8;
            border: 2px solid #333;
            box-shadow: 0 0 10px #333;
            cursor: pointer;
        }

        body.dark .github-badge-container img:hover {
            box-shadow: 0 0 15px #fff;
        }

        body.dark .badge-container img,
        body.dark .github-badge-container img {
            border: 2px solid white;
        }

        body.dark .credit-section img {
            filter: brightness(80%);
        }

        @media (max-width: 600px) {
            .credit-container {
                width: 300px;
            }

            .badge-container {
                flex-direction: column;
                align-items: center;
                gap: 2px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- 네비게이션 바 -->
<nav class="navbar p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <a href="./">

        </a>
        <div class="space-x-2">
            <a href="./" class="hover:text-gray-200">홈</a>
            <a href="./project.html" class="hover:text-gray-200">융합탐구팀</a>
            <a href="./research.html" class="hover:text-gray-200">연구논문팀</a>
            <a href="./credit.html" class="hover:text-gray-200">만든 사람들</a>
            <!-- 다크 모드 토글 버튼 -->
            <button id="dark-mode-toggle" class="hover:text-gray-200 dark-mode-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
                </svg>
            </button>
        </div>
    </div>
</nav>
