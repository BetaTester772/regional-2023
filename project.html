<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 - 하나고등학교 지역연계프로젝트</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="dark-mode.js"></script>
    <style>
        body {
            font-family: 'SUITE', sans-serif;
        }

        .content {
            margin-top: 100px; /* 네비게이션 바 높이만큼 여백 추가 */
        }

        /* 프로젝트 갤러리 스타일 */
        .project-gallery {
            margin-top: 80px; /* 네비게이션 바와의 여백 추가 */
        }

        .project-card {
            border: 1px solid #e2e2e2;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .project-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- 네비게이션 바 -->
<nav class="navbar p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <a href="./">
            <img src="./assets/has_logo.svg" alt="하나고등학교 로고">
        </a>
        <div class="space-x-2">
            <a href="./" class="hover:text-gray-200">홈</a>
            <a href="./project.html" class="hover:text-gray-200">융합탐구팀</a>
            <a href="./research.html" class="hover:text-gray-200">연구논문팀</a>
            <a href="./credit.html" class="hover:text-gray-200">만든 사람들</a>
            <!-- 다크 모드 토글 버튼 -->
            <button id="dark-mode-toggle" class="hover:text-gray-200 dark-mode-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
                </svg>
            </button>
        </div>
    </div>
</nav>

<!-- 프로젝트 갤러리 -->
<div class="container mx-auto p-4 project-gallery">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- 프로젝트 카드 -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                fetch('projects.json')
                    .then(response => response.json())
                    .then(projects => {
                        const gallery = document.querySelector('.project-gallery .grid');

                        projects.forEach(project => {
                            const card = document.createElement('div');
                            card.className = 'project-card';
                            card.innerHTML = `
                    <img src="${project.imageUrl}" alt="프로젝트 이미지">
                    <div class="p-4">
                        <h2 class="text-lg font-semibold">${project.title}</h2>
                        <p class="text-gray-600">${project.description}</p>
                    </div>
                `;
                            gallery.appendChild(card);
                        });
                    })
                    .catch(error => console.log('Error loading projects:', error));
            });

        </script>
    </div>
</div>

</body>
</html>
