<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연구논문 - 하나고등학교 지역연계프로젝트</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SUITE', sans-serif;
        }

        .navbar {
            background-color: #ffffff; /* White 배경색 */
            position: fixed;
            top: 10px; /* 상단 여백 조정 */
            left: 10px; /* 좌측 여백 조정 */
            right: 10px; /* 우측 여백 조정 */
            border-radius: 20px; /* 테두리 둥글게 만들기 */
            z-index: 20;
        }

        .navbar img {
            width: 100px; /* 로고 이미지 너비 조정 */
            height: auto; /* 로고 이미지 높이 자동 조정 */
        }

        .navbar a {
            color: #555555; /* Hana Gray 텍스트 컬러 */
        }

        .content {
            margin-top: 100px; /* 네비게이션 바 높이만큼 여백 추가 */
        }

        /* 논문 목록 스타일 */
        .research-list {
            margin-top: 80px; /* 네비게이션 바와의 여백 추가 */
        }

        .research-item {
            border: 1px solid #e2e2e2;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .research-item h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .research-item p {
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- 네비게이션 바 -->
<nav class="navbar p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <a href="./">
            <img src="./assets/has_logo.svg" alt="하나고등학교 로고">
        </a>
        <div class="space-x-4">
            <a href="./" class="hover:text-gray-200">홈</a>
            <a href="./project.html" class="hover:text-gray-200">융합탐구팀</a>
            <a href="./research.html" class="hover:text-gray-200">연구논문팀</a>
            <a href="./credit.html" class="hover:text-gray-200">만든 사람들</a>
        </div>
    </div>
</nav>

<!-- 연구 논문 목록 -->
<div class="container mx-auto p-4 research-list">
    <div class="research-item">
        <h2>연구 논문 제목 1</h2>
        <p>저자: 홍길동<br>발행일: 2023-11-25</p>
    </div>

    <div class="research-item">
        <h2>연구 논문 제목 2</h2>
        <p>저자: 이순신<br>발행일: 2023-11-26</p>
    </div>

    <!-- 추가 논문 항목을 원하는 만큼 추가할 수 있습니다. -->
</div>

</body>
</html>
